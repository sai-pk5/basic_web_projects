<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="viewport"
        content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="stopwatch.css">
        <link rel="shortcut icon" href="https://www.wpclipart.com/time/stopwatch/running_stopwatch_shaded_T.png">
        <script src="stopwatch.js"></script>
  
        <title>Stop_watch</title>
        </head>
        <body>
            <div id="main-box">
                <div id="left"> 
                    <img src="https://pngimg.com/uploads/clock/clock_PNG6665.png">
                </div>
                <div id="right">
                    <h1>____Stopwatch____</h1>
                    <h2><time>00:00:00</time></h2>
                    <div id="right-btn">
                        <button type="submit"id="start" onclick="timer()" class="btn1" >START</button>
                        <button type="submit"id="stopt" onclick="stopit()" class="btn1">STOPT</button>
                        <button type="submit"id="reset" onclick="resetit()" class="btn1" >RESET</button>
                    </div>
                </div>
            </div>
        </body>
