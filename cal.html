<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Calculator</title>
        <link rel="stylesheet" href="cal.css">
        <script>
   function insert(num){
       document.getElementById('screen').value= document.getElementById('screen').value+num;
    }
    function equal(){
        exp=document.getElementById('screen').value;
        document.getElementById('screen').value=eval(exp);
    }
    function ins(){
        document.getElementById('screen').value="";
    }
        </script>
    </head>
    <body>
        <div class="main">
            <h2>Calculator</h2>
        
        <div class="calculator">
            <input type="text" id="screen">
            <table>
        <tr>
            <td><button onclick="insert('(')">(</button></td>
            <td><button onclick="insert(')')">)</button></td>
            <td><button onclick="ins( )">C</button></td>
            <td><button onclick="insert('*')">X</button></td>
        </tr>
        
        <tr>
            <td><button onclick="insert('>')">></button></td>
            <td><button onclick="insert('<')"> < </button></td>
            <td><button onclick="insert('**' )">^</button></td>
            <td><button onclick="insert(',')">,</button></td>
        </tr>
        
        <tr>
            <td><button onclick="insert(7)">7</button></td>
            <td><button onclick="insert(8)">8</button></td>
            <td><button onclick="insert(9)">9</button></td>
            <td><button onclick="insert('%')">%</button></td>
        </tr>
        <tr>
            <td><button onclick="insert(6)">6</button></td>
            <td><button onclick="insert(5)">5</button></td>
            <td><button onclick="insert(4)">4</button></td>
            <td><button onclick="insert('-')">-</button></td>
        </tr>
        <tr>
            <td><button onclick="insert(3)">3</button></td>
            <td><button onclick="insert(2)">2</button></td>
            <td><button onclick="insert(1)">1</button></td>
            <td><button onclick="insert('+')">+</button></td>
           
        </tr>
        <tr>
            <td><button onclick="insert(0)">0</button></td>
            <td><button onclick="insert('.')">.</button></td>
            <td><button onclick="insert('/')">/</button></td>
            <td><button onclick="equal( )">=</button></td>
           
        </tr>
        </table>
        </div>











        </div>













    </body>
</html>
